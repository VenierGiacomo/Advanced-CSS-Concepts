<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Fluid Layout from a Wireframe</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
  <header class="bg-primary">
    <div class="container">Header Content</div>
  </header>
  <main>
    <section class="bg-secondary">
      <div class="container">Hero Primary Content</div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-1-3 pull-right-sm">
            Round Image
          </div>
          <div class="col-2-3">
            Content Area
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-1-3 rmv-gutter-xs">
            <div class="bg-secondary">
              Feature Content
            </div>
          </div>
          <div class="col-1-3 rmv-gutter-xs">
            <div class="bg-secondary">
              Feature Content
            </div>
          </div>
          <div class="col-1-3 rmv-gutter-xs">
            <div class="bg-secondary">
              Feature Content
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-primary">
      <div class="container">Testimonial Content</div>
    </section>
    <section class="bg-secondary">
      <div class="container">
        <div class="row">
          <div class="col-1-2">
            Media Object
          </div>
          <div class="col-1-2">
            Media Object
          </div>
        </div>
      </div>
    </section>
    <section class="bg-tertiary">
      <div class="container">More Content</div>
    </section>
  </main>
  <footer class="bg-quaternary">
    <div class="container">
      <div class="row">
        <div class="col-1-3">
          Logo
        </div>
        <div class="col-1-4">
          Address
        </div>
        <div class="col-1-6">
          Phone Number
        </div>
        <div class="col-1-4">
          Social Media
        </div>
      </div>
      <div class="row">
        <div class="col-1-3 no-collapse">
        </div>
        <div class="col-1-4">
          Copyright
        </div>
        <div class="col-1-6">
          Privacy Policy
        </div>
        <div class="col-1-4">
          Terms of Use
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
